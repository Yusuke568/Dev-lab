name: "✨ 機能リクエスト"
description: "新しい機能や改善の提案"
title: "[Feature]: "
labels: [enhancement]
assignees: []

body:
  - type: textarea
    id: proposal
    attributes:
      label: 提案する機能
      description: 実装したい機能の概要を書いてください
      placeholder: 例: ユーザーがプロフィール画像をアップロードできるようにする
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: モチベーション
      description: どんな課題を解決するのか、なぜ必要か
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に考えられる方法があれば書いてください
